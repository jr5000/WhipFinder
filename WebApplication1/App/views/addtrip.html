<section class="container">
    <h2 class="page-title" data-bind="text: title"></h2>
    <form data-bind="with: trip">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="startingLocation">Starting Location</label>
                    <input type="text" class="form-control disabled" id="startingLocation" disabled placeholder="Starting Location" data-bind="value: startingLocation">
                </div>
                <div class="form-group">
                    <label for="endLocation">End Location</label>
                    <input type="text" class="form-control" id="endLocation" placeholder="End Location" data-bind="value: endLocation">
                </div>
                <div class="form-group">
                    <label for="dateOfDeparture">Day of departure (yyyy-mm-dd)</label>
                    <input type="text" class="form-control" id="dateOfDeparture" data-bind="value: dateOfDeparture">
                </div>
                <div class="form-group">
                    <label for="timeOfDeparture">Time of departure (hh:mm) [24-hour clock]</label>
                    <input type="text" class="form-control" id="timeOfDeparture" data-bind="value: timeOfDeparture">
                </div>
                <div class="form-group">
                    <label for="maxDeviation">Maximum deviation time (hh:mm)</label>
                    <input type="datetime" class="form-control" id="maxDeviation" data-bind="value: maxDeviation">
                </div>
                <p data-bind="validationMessage: $parent.successful"></p>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" data-bind="click: $parent.submit" id="addTrip">Submit</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="map"></div>
            </div>
        </div>
    </form>
</section>
